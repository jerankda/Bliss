<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss Editor - Code Space</title>
    <style>
      @font-face {
        font-family: 'Cascadia Code';
        src: url('https://fonts.cdnfonts.com/s/19297/CascadiaCode-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cascadia Code', monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Menu Bar */
      #menu-bar {
        width: 200px;
        background-color: #252526;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed; /* Fix the menu bar in place */
        top: 0;
        bottom: 0;
        left: 0;
      }

      /* Bliss Title */
      #menu-bar h1 {
        font-size: 1.2rem;
        color: #61dafb;
        margin-bottom: 20px;
        text-align: center;
      }

      #menu-bar a {
        color: #d4d4d4;
        margin-bottom: 10px;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 1rem;
        background-color: #333;
        border-radius: 5px;
        transition: background-color 0.2s;
        width: 100%;
        text-align: center;
      }

      #menu-bar a:hover {
        background-color: #61dafb;
      }

      /* Editor Container */
      #editor-container {
        flex-grow: 1;
        padding: 20px;
        width: calc(100% - 200px); /* Subtract the menu width */
        margin-left: 200px; /* Align editor next to fixed menu bar */
        height: 100vh;
        overflow: auto; /* Enable scrolling */
      }

      /* Code Editor */
      #editor {
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 10px;
        font-family: 'Cascadia Code', monospace;
        font-size: 14px;
        resize: none;
        outline: none;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="menu-bar">
      <h1>Bliss</h1>
      <a id="new-file">New File</a>
      <a id="open-file">Open File</a>
      <a id="save-file">Save File</a>
    </div>

    <div id="editor-container">
      <textarea id="editor"></textarea>
    </div>

    <script>
      const editor = document.getElementById('editor');
      let currentFilePath = null;

      // Autofocus the editor when the page loads
      window.onload = function() {
        editor.focus(); // Automatically place the cursor in the editor
      };

      // New File
      document.getElementById('new-file').addEventListener('click', () => {
        editor.value = '';  // Clear the editor content
        currentFilePath = null;  // Reset the file path
        editor.focus(); // Ensure the cursor remains active in the editor
      });

      // Open File
      document.getElementById('open-file').addEventListener('click', async () => {
        const result = await window.electronAPI.openFile();
        if (result) {
          editor.value = result.content;
          currentFilePath = result.filePath;
          editor.focus(); // Ensure the cursor remains active in the editor
        }
      });

      // Save File
      document.getElementById('save-file').addEventListener('click', async () => {
        const content = editor.value;
        const result = await window.electronAPI.saveFile(currentFilePath, content);
        if (result) {
          currentFilePath = result;  // Update file path after saving
        }
      });
    </script>
  </body>
</html>
