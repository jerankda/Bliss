<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss Editor - Code Space</title>
    <style>
      @font-face {
        font-family: 'Cascadia Code';
        src: url('https://fonts.cdnfonts.com/s/19297/CascadiaCode-Regular.woff') format('woff');
        font-weight: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cascadia Code', monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar for Files/Projects */
      #sidebar {
        width: 250px;
        background-color: #252526;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
      }

      /* Bliss Title */
      #sidebar h1 {
        font-size: 1.2rem;
        color: #61dafb;
        margin-bottom: 20px;
        text-align: center;
      }

      #sidebar button {
        color: #d4d4d4;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #333;
        border-radius: 5px;
        border: none;
        transition: background-color 0.2s;
        width: 100%;
        text-align: center;
        cursor: pointer;
      }

      #sidebar button:hover {
        background-color: #61dafb;
      }

      #project-name {
        font-size: 0.8rem;
        color: #999;
        margin: 20px 0;
        text-align: center;
      }

      /* File List */
      .file-list {
        padding: 0;
        list-style: none;
        width: 100%;
        margin-top: 20px;
      }

      .file-list li {
        padding: 10px;
        cursor: pointer;
        background-color: #2a2a2a;
        margin-bottom: 5px;
        border-radius: 3px;
      }

      .file-list li:hover {
        background-color: #61dafb;
        color: white;
      }

      /* Editor Container */
      #editor-container {
        flex-grow: 1;
        padding: 20px;
        width: calc(100% - 250px); /* Adjust to subtract sidebar width */
        margin-left: 250px; /* Align editor next to fixed sidebar */
        height: 100vh;
        overflow: auto; /* Enable scrolling */
      }

      /* Code Editor */
      #editor {
        width: 100%;
        height: calc(100% - 40px); /* Adjust height to leave space for file indicator */
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 10px;
        font-family: 'Cascadia Code', monospace;
        font-size: 14px;
        resize: none;
        outline: none;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }

      /* Current File Indicator (Floating) */
      #current-file {
        font-size: 0.9rem;
        color: #61dafb;
        text-align: center;
        margin-bottom: 10px;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
      }

      /* Modal for File Input */
      #file-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      #file-modal-content {
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
      }

      #file-modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
      }

      #file-modal-content button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #61dafb;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar for Files/Project -->
    <div id="sidebar">
      <h1>bliss</h1>
      <button id="new-file">New File</button>
      <button id="save-file" style="display: none;">Save File</button>
      <div id="project-name"></div> <!-- Project Name -->
      <!-- List of files in the project -->
      <ul id="file-list" class="file-list"></ul>
    </div>

    <!-- Code Editor Container -->
    <div id="editor-container">
      <!-- Current File Indicator (No box or border) -->
      <div id="current-file">No file opened</div>
      <textarea id="editor" disabled></textarea>
    </div>

    <!-- Modal for New File Input -->
    <div id="file-modal">
      <div id="file-modal-content">
        <input type="text" id="file-name" placeholder="Enter file name (e.g., index.html)">
        <button id="create-file-btn">Create File</button>
      </div>
    </div>

    <script>
      const editor = document.getElementById('editor');
      const fileList = document.getElementById('file-list');
      const saveFileButton = document.getElementById('save-file');
      const newFileButton = document.getElementById('new-file');
      const currentFileIndicator = document.getElementById('current-file');
      const projectNameIndicator = document.getElementById('project-name');
      const fileModal = document.getElementById('file-modal');
      const fileNameInput = document.getElementById('file-name');
      const createFileButton = document.getElementById('create-file-btn');

      let currentFilePath = null;
      let currentProjectPath = null;

      // Extract project path from query params
      const urlParams = new URLSearchParams(window.location.search);
      currentProjectPath = urlParams.get('projectPath');  // Get project path from URL

      if (currentProjectPath) {
        initializeProject();
      }

      // Initialize project and load files
      async function initializeProject() {
        const result = await window.electronAPI.loadProjectFiles(currentProjectPath);
        if (result && result.files) {
          loadFiles(result.files);  // Display files in the sidebar
        }

        // Set project name
        const projectPathParts = currentProjectPath.split('/');
        const projectName = projectPathParts[projectPathParts.length - 1];
        projectNameIndicator.textContent = `Project: ${projectName}`;
      }

      // Load files into the sidebar
      function loadFiles(files) {
        fileList.innerHTML = '';  // Clear the current file list
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file;
          li.addEventListener('click', () => openFileInEditor(file));  // Add click event
          fileList.appendChild(li);
        });
      }

      // Open a file and load its contents into the editor
      async function openFileInEditor(file) {
        const result = await window.electronAPI.openFileFromProject(currentProjectPath, file);
        if (result) {
          editor.value = result.content;
          editor.disabled = false;  // Enable the editor for editing
          currentFilePath = result.filePath;
          currentFileIndicator.textContent = file;  // Display the file name without box
          saveFileButton.style.display = 'block';  // Show Save button when a file is open
        }
      }

      // Button: New File
      newFileButton.addEventListener('click', () => {
        fileModal.style.display = 'flex';  // Show the input modal for new file name
      });

      // Button: Create File inside the modal
      createFileButton.addEventListener('click', async () => {
        const fileName = fileNameInput.value;
        if (!fileName) {
          alert('Please enter a file name');
          return;
        }

        const result = await window.electronAPI.createNewFile(currentProjectPath, fileName);
        if (result) {
          loadFiles(result.files);  // Reload the files in the sidebar
          fileModal.style.display = 'none';  // Hide the modal after creating the file
          fileNameInput.value = '';  // Clear the input for next use
        } else {
          alert('Error creating the file. It may already exist.');
        }
      });

      // Button: Save File
      saveFileButton.addEventListener('click', async () => {
        if (!currentFilePath) return;
        const content = editor.value;
        const result = await window.electronAPI.saveFile(currentFilePath, content);
        if (result) {
          console.log('File saved successfully');
        }
      });
    </script>
  </body>
</html>
