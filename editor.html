<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss Editor - Code Space</title>
    <style>
      @font-face {
        font-family: 'Cascadia Code';
        src: url('https://fonts.cdnfonts.com/s/19297/CascadiaCode-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cascadia Code', monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar for Files/Projects */
      #sidebar {
        width: 250px;
        background-color: #252526;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
      }

      #sidebar h1 {
        font-size: 1.2rem;
        color: #61dafb;
        margin-bottom: 20px;
        text-align: center;
      }

      #sidebar button {
        color: #d4d4d4;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #333;
        border-radius: 5px;
        border: none;
        transition: background-color 0.2s;
        width: 100%;
        text-align: center;
        cursor: pointer;
      }

      #sidebar button:hover {
        background-color: #61dafb;
      }

      /* File List */
      .file-list {
        padding: 0;
        list-style: none;
        width: 100%;
        margin-top: 20px;
      }

      .file-list li {
        padding: 10px;
        cursor: pointer;
        background-color: #2a2a2a;
        margin-bottom: 5px;
        border-radius: 3px;
      }

      .file-list li:hover {
        background-color: #61dafb;
        color: white;
      }

      /* Editor Container */
      #editor-container {
        flex-grow: 1;
        padding: 20px;
        width: calc(100% - 250px); /* Adjust to subtract sidebar width */
        margin-left: 250px; /* Align editor next to fixed sidebar */
        height: 100vh;
        overflow: auto; /* Enable scrolling */
      }

      /* Code Editor */
      #editor {
        width: 100%;
        height: calc(100% - 40px); /* Adjust height to leave space for file indicator */
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 10px;
        font-family: 'Cascadia Code', monospace;
        font-size: 14px;
        resize: none;
        outline: none;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }

      /* Current File Indicator */
      #current-file {
        background-color: #252526;
        color: #61dafb;
        padding: 10px;
        font-size: 14px;
        text-align: left;
        border-bottom: 1px solid #333;
        height: 40px;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar for Files/Project -->
    <div id="sidebar">
      <h1>Bliss</h1>
      <button id="new-file">New File</button>
      <button id="save-file" style="display: none;">Save File</button>

      <!-- List of files in the project -->
      <ul id="file-list" class="file-list"></ul>
    </div>

    <!-- Code Editor Container -->
    <div id="editor-container">
      <!-- Current File Indicator -->
      <div id="current-file">No file opened</div>
      <textarea id="editor" disabled></textarea>
    </div>

    <script>
      const editor = document.getElementById('editor');
      const fileList = document.getElementById('file-list');
      const newFileButton = document.getElementById('new-file');
      const saveFileButton = document.getElementById('save-file');
      const currentFileIndicator = document.getElementById('current-file');

      let currentFilePath = null;
      let currentProjectPath = null;

      // Extract project path from query params
      const urlParams = new URLSearchParams(window.location.search);
      currentProjectPath = urlParams.get('projectPath');  // Get project path from URL

      if (currentProjectPath) {
        initializeProject();
        newFileButton.style.display = 'block';  // Show New File button once project is loaded
      }

      // Initialize project and load files
      async function initializeProject() {
        const result = await window.electronAPI.loadProjectFiles(currentProjectPath);
        if (result && result.files) {
          loadFiles(result.files);  // Display files in the sidebar
        }
      }

      // Load files into the sidebar
      function loadFiles(files) {
        fileList.innerHTML = '';
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file;
          li.addEventListener('click', () => openFileInEditor(file));
          fileList.appendChild(li);
        });
      }

      // Button: Create New File
      newFileButton.addEventListener('click', async () => {
        const fileName = prompt("Enter file name (with extension):");
        if (fileName) {
          const result = await window.electronAPI.createNewFile(currentProjectPath, fileName);
          if (result) {
            loadFiles(result.files);  // Reload files in the sidebar
            openFileInEditor(fileName);  // Open the newly created file in the editor
          }
        }
      });

      // Open a file and load its contents into the editor
      async function openFileInEditor(file) {
        const result = await window.electronAPI.openFileFromProject(currentProjectPath, file);
        if (result) {
          editor.value = result.content;
          editor.disabled = false;
          currentFilePath = result.filePath;
          currentFileIndicator.textContent = file;
          saveFileButton.style.display = 'block';
        }
      }

      // Button: Save File
      saveFileButton.addEventListener('click', async () => {
        if (!currentFilePath) return;
        const content = editor.value;
        const result = await window.electronAPI.saveFile(currentFilePath, content);
        if (result) {
          console.log('File saved successfully');
        }
      });
    </script>
  </body>
</html>
